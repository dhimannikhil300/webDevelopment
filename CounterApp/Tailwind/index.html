<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- wrapper -->
    <div class="w-[100vw] h-[100vh] flex flex-col items-center
    justify-center bg-[#344151] gap-10">
        <div class="text-[#0398d4] font-medium text-[20px]">Increment And Decrement</div>
        <div class="bg-white flex text-[25px] rounded-sm text-[#344151] gap-12 p-3 px-5">
            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                <i class="fa fa-minus"></i>
            </button>
            <div class="font-bold" id="counter">
                0
            </div>
            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                <i class="fa fa-plus"></i>
            </button>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
