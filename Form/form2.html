<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h2>Welcome to Chandigarh Engineering College</h2>
        <br>
        <h2>Contact Us Form</h2>
        <br>
        <form action="https://www.thecodehelp.in">
            <table>
                <tr>
                    <td><label for="Name">Name</label> </td>
                    <td><input type="text" name="Name" placeholder="Enter Your Name"></td>
                </tr>
                <tr>
                    <td><label for="Email">Email</label></td>
                    <td><input type="email" name="Email" placeholder="Enter You Email"></td>
                </tr>
                <tr>
                    <td><label for="contact number">Contact No</label></td>
                    <td><input type="number" name="contact number" placeholder="Enter Contact Number"></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td>
                        <select name="gender">
                            <option value="Select"></option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="DOB">Date Of Birth</label></td>
                    <td><input type="date" name="DOB"></td>
                </tr>
                <tr>
                    <td><label for="rating">Rating</label></td>
                    <td>
                        <input type="radio" name="rating" value="1">
                        <label>1</label>
                        <input type="radio" name="rating" value="2">
                        <label>2</label>
                        <input type="radio" name="rating" value="3">
                        <label>3</label>
                        <input type="radio" name="rating" value="4">
                        <label>4</label>
                        <input type="radio" name="rating" value="5">
                        <label>5</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><label for="Message">Enter You Message</label></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea name="message" cols="30" 
                            rows="4" placeholder="Enter Your Message">
                        </textarea>
                    </td>   
                </tr>
                <tr>
                    <td><button style="width: 90px;">Send</button></td>
                    <td><button style="width: 90px;">Reset</button></td>
                </tr>
            </table>
        </form>
        <table>
            <tr>
                <td><a href="http://www.youtube.com"><img src="youtube.png" alt="" style="width: 40px;"></a></td>
                <td><a href="http://www.instagram.com"><img src="Instagram_logo_2016.svg.png" alt="" style="width: 29px; padding-left: 10px;"></a></td>
                <td><a href="http://www.telegram.com"><img src="Telegram-Logo.png" alt="" style="width: 50px;"></a></td>
            </tr>
        </table>


    </body>

</html>
