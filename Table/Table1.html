<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td, tr {
            border: 5px solid black;
            border-collapse: collapse;
            caption-side: bottom;
            font-size: 50px;
        }
        td {
            width: 150px;
            height: 50px;
        }
        #mid{
            padding: 20px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Tabel </caption>
        <tr>
            <td rowspan="3"></td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td rowspan="2"></td>
        </tr>
        <tr>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td rowspan="2"></td>
            <td rowspan="2"></td>
            <td ></td> 
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td rowspan="4">1</td>
            <td colspan="2">2</td>
            <td rowspan="2">3</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">4</td>
        </tr>
        <tr>
            <td rowspan="2">5</td>
        </tr>
        <tr>
            <td colspan="2">6</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>



        
    </table>
    
</body>
</html>
